{% extends 'base.html' %}
{% block content %}
    <ul>
    {% for projects in project%}
        <li>
           <h1><a href="{% url 'project_show' id=projects.pk %}">{{ projects.title }}</a></h1>
           <h1>{{ projects.name }}</h1>
           <h1>{{ projects.description }}</h1>
           <h4>added by {{ projects.user }}</h4>
        </li>
    {% endfor %}
    </ul>
{% endblock%}
