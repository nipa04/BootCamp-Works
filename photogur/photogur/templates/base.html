{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel = "stylesheet" href = "{% static 'css/main.css' %}" >
    <meta charset="utf-8">
    <title>Photogur</title>

  </head>

  <body>

    <header class= "site-header">

      <h1>Photogur</h1>

      <nav>
        {% if request.user.is_authenticated %}
        <p><a href="{% url 'logout' %}">Log Out</a></p>

        {% else %}
        <p><a href="{% url 'login' %}">Log In</a></p>

        {% endif %}
      </nav>

      <form action = "{% url 'picture_search' %}" method = "get">
        <label for = "picture-search">
          <span>Search:</span>
          <input type= "search" id= "picture-search" name= "query" value = {{ query }} >
        </label>
        <input type = "submit" value = "Search" >
      </form>

    </header>

    {% block content %}
    {% endblock %}

    <footer class = "site-footer"> Copyright Farjana Nipa 2019 </footer>

  </body>

</html>
